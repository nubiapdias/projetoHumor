<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jogo do Humor</title>
        <link rel="stylesheet" href="./assents/css/style.css" />
        
    </head>
    <body>

        <header>
            <h1> O Jogo do Humor: Harry Potter</h1>

            <div id="container">
                <label class="switch">
                  <input type="checkbox" onclick="changeMode()">
                  <span class="slider"></span>
                </label>
              </div>
        </header> 

        <section id="infos">

            <div class="txt">
                <h2>Nome: <span id="nome"> Harry Potter </span> </h2>
                <h3>Situação: <span id="situacao"> Feliz </span> </h3>
                <button value='primeiro' id="alterar">Alterar </button> 
            </div>


            <div id="img">
                <img id="imagem" src="./assents/imgs/harrypotter-feliz.gif" alt="Harry atual"> 
            </div>
         

        </section>
        <script src="./assents/js/script.js"> </script>
        </body>
